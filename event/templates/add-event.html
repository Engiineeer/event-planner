{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Add Event
{% endblock title %}

{% block content %}

<div class="container pt-3" style="width: 30%; height: 61vh;">

    <form action="{% url 'add_event' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit" style="margin-top: 5px; ">ADD Event</button>
    </form>
</div>
    


{% endblock content %}
